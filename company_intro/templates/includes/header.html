<!-- templates/includes/header.html -->
<header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <!-- هدر اصلی -->
        <div class="flex justify-between items-center py-4">
            <!-- لوگو و نام شرکت -->
             <a href="{% url 'home:home'%}">
            <div class="flex items-center space-x-reverse space-x-3">
                
                    <div class="w-12 h-12 bg-yellow-400 rounded-lg flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>

                <div>
                    <h1 class="text-xl lg:text-2xl font-bold text-gray-800">شرکت ساختمان‌سازی پارس</h1>
                    <p class="text-sm text-gray-600 hidden md:block">ساخت آینده با کیفیت امروز</p>
                </div>
            </div>
            </a>
            <!-- منوی دسکتاپ -->
            <nav class="hidden lg:flex items-center space-x-reverse space-x-8">
                <a href="{% url 'home:home'%}" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 font-medium py-2 px-3 rounded-lg hover:bg-yellow-50">
                    خانه
                </a>
                <a href="{% url 'projects:project_list'%}" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 font-medium py-2 px-3 rounded-lg hover:bg-yellow-50">
                    پروژه‌ها
                </a>
                <a href="{% url 'blog:post_list'%}" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 font-medium py-2 px-3 rounded-lg hover:bg-yellow-50">
                    وبلاگ
                </a>
                <a href="{% url 'home:about'%}" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 font-medium py-2 px-3 rounded-lg hover:bg-yellow-50">
                    درباره ما
                </a>
                <a href="{% url 'home:contact'%}" class="bg-yellow-400 text-white px-6 py-2 rounded-lg hover:bg-yellow-500 transition-colors duration-300 font-medium shadow-md hover:shadow-lg">
                    تماس با ما
                </a>
            </nav>

            <!-- دکمه منوی موبایل -->
            <button id="mobile-menu-button" class="lg:hidden bg-yellow-400 text-white p-2 rounded-lg hover:bg-yellow-500 transition-colors duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- منوی موبایل (مخفی به صورت پیش‌فرض) -->
        <nav id="mobile-menu" class="lg:hidden hidden bg-white border-t border-gray-200 py-4">
            <div class="flex flex-col space-y-2">
                <a href="{% url 'home:home'%}" class="text-gray-700 hover:text-yellow-500 hover:bg-yellow-50 transition-colors duration-300 font-medium py-3 px-4 rounded-lg">
                    خانه
                </a>
                <a href="{% url 'projects:project_list'%}" class="text-gray-700 hover:text-yellow-500 hover:bg-yellow-50 transition-colors duration-300 font-medium py-3 px-4 rounded-lg">
                    پروژه‌ها
                </a>
                <a href="{% url 'blog:post_list'%}" class="text-gray-700 hover:text-yellow-500 hover:bg-yellow-50 transition-colors duration-300 font-medium py-3 px-4 rounded-lg">
                    وبلاگ
                </a>
                <a href="{% url 'home:contact'%}" class="bg-yellow-400 text-white font-medium py-3 px-4 rounded-lg hover:bg-yellow-500 transition-colors duration-300 text-center mt-2">
                    تماس با ما
                </a>
            </div>
        </nav>
    </div>

    <!-- اطلاعات تماس کوچک در بالای صفحه (فقط دسکتاپ) -->
    <div class="hidden xl:block bg-gray-100 border-b">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center text-sm text-gray-600">
                <div class="flex items-center space-x-reverse space-x-6">
                    <div class="flex items-center space-x-reverse space-x-2">
                        <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                        </svg>
                          <a href="tel:02112345678" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 underline-offset-4 hover:underline">
                                021-12345678
                            </a>
                    </div>
                    <div class="flex items-center space-x-reverse space-x-2">
                        <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                            <a href="mailto:info@parsbuilding.com" class="text-gray-700 hover:text-yellow-500 transition-colors duration-300 underline-offset-4 hover:underline">
                                info@parsbuilding.com
                            </a>
                    </div>
                </div>
                <div class="text-yellow-600 font-medium">
                    ساعات کاری: شنبه تا پنج‌شنبه 8 تا 17
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    // اسکریپت برای منوی موبایل
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
            
            // تغییر آیکون منو
            const icon = mobileMenuButton.querySelector('svg');
            if (mobileMenu.classList.contains('hidden')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>';
            }
        });

        // بستن منو هنگام کلیک روی لینک‌ها
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
                const icon = mobileMenuButton.querySelector('svg');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>';
            });
        });

        // بستن منو هنگام تغییر اندازه صفحه
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                mobileMenu.classList.add('hidden');
                const icon = mobileMenuButton.querySelector('svg');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>';
            }
        });
    });
</script>
